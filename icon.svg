<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dark space background -->
  <rect width="64" height="64" rx="8" fill="#050510"/>
  <!-- Simple spaceship silhouette (top-down view) -->
  <!-- Main hull -->
  <ellipse cx="32" cy="32" rx="8" ry="18" fill="#8090c0"/>
  <!-- Nacelles -->
  <ellipse cx="18" cy="36" rx="5" ry="10" fill="#607090"/>
  <ellipse cx="46" cy="36" rx="5" ry="10" fill="#607090"/>
  <!-- Engine glow -->
  <ellipse cx="32" cy="48" rx="5" ry="3" fill="#4080ff" opacity="0.8"/>
  <ellipse cx="18" cy="44" rx="3" ry="2" fill="#4060cc" opacity="0.7"/>
  <ellipse cx="46" cy="44" rx="3" ry="2" fill="#4060cc" opacity="0.7"/>
  <!-- Nose -->
  <polygon points="32,12 28,20 36,20" fill="#a0b0d0"/>
  <!-- Stars -->
  <circle cx="8" cy="8" r="1" fill="white" opacity="0.8"/>
  <circle cx="56" cy="12" r="1" fill="white" opacity="0.6"/>
  <circle cx="10" cy="55" r="1" fill="white" opacity="0.7"/>
  <circle cx="54" cy="52" r="1" fill="white" opacity="0.5"/>
</svg>
